<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of a Blinking Text using CSS within a Marquee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #FFF;
            font-size: 16px;
            color: #3a3a3a;
        }

        .blink {
            animation: blinker 1.5s linear infinite;
            color: red;
            font-family: Arial, sans-serif;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .container {
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
            border: 1px solid rgba(0, 0, 0, .15);
            background-color: #ffffff;
            border-radius: 4px;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <marquee class="blink" scrollamount="5">This is an example of blinking text using CSS within a marquee.</marquee>
    </div>
</body>

</html>
